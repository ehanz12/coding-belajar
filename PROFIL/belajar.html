   document.writeln(`jadi keliling linglingkarankaran ini adalah ${k} <br>`);
   document.writeln(`<hr>`);  
   let p = 10;
   let l = 12;
   let LuasPD;

   document.writeln(`panjang persegi panjang ini adalah ${p} <br>`);
   document.writeln(`lebar persegi panjang ini adalah ${l} <br>`);
   document.writeln(`jadi luas persegi panjang ini adalah ${LuasPD} <br>`);
   document.writeln(`<hr>`); 
   </script>
